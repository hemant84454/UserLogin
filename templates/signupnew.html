{% load static %}
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Registration</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'signup_files/bootstrap.min.css' %}">
    <script type="text/javascript" async="" src="{% static 'signup_files/recaptcha__en.js' %}"></script><script src="./signup_files/jquery.min.js"></script>
    <script src="{% static 'signup_files/bootstrap.min.js' %}"></script>

    <link href="file://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="file://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="file://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="file://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="file://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="{% static 'signup_files/api.js' %} "></script>


   
    <style>
     body{
        background-image: url("{% static 'images/image1.jpg' %}");
        text-align: center;
        background-repeat: no-repeat;
        height:auto;
        max-width:100%;
        background-size: cover;
    }
</style>

    </head>
    <body >

    <div class="container" style="width: 45%; background-color: rgb(203, 215, 219); margin-top: 2%;">
        <form class="form-horizontal"  action="" method="POST">
            {% csrf_token %}
            <h2>Registration Form</h2>
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label" style="text-align: left;">First Name</label>
                <div class="col-sm-9">
                    <input type="hidden" id="id" value="18">
                    <input type="text" name= "firstName" id="firstName" placeholder="First Name" class="form-control" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" autofocus="" required>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label" style="text-align: left;">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="form-control" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" autofocus="" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label" style="text-align: left;">Email* </label>
                <div class="col-sm-9">
                    <input type="email" id="email" name="email" placeholder="Email" class="form-control" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$" name="email" required>

                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label" style="text-align: left;">Password*</label>
                <div class="col-sm-9">
                    <input type="password" id="password" name="password" placeholder="Password" class="form-control" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-9">
                    <input type="checkbox">I agree with terms and Conditions <br>
                    <input type="checkbox">I agree with Privacy and Policy
                </div>
            </div> 

            <div class="form-group"> 
                <button type="submit" class="btn btn-primary center-block" onclick="alert(ValidCaptcha());">Register</button>&nbsp;&nbsp;&nbsp;<a href="{% url 'Profile:home' %}"><button class="btn btn-primary center-block" type="button"> Back </button> </a>
               
            </div>  <br>            
        </form>   <!-- /form -->
            </div><!-- ./container -->
<br><br>

</body>
</html>
